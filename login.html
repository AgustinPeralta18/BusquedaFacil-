<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        body{
            background: #160404;
        }
        .bg{
            background-image: url(./recursos/imgfondomacabro.jpg);
            background-position: center center;
        }
    </style>

</head>
<body>

    
    <div class="container w-75 bg-dark mt-5 rounded shadow">
        <div class="row align-items-stretch">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

            </div>
            <div class="col p-5 rounded-end">
                <div class="text-end">
                    <img src="./recursos/logopalta.png" width="48" alt="">
                </div>

                <h2 class="fw-bold text-center py-5 text-white">Bienvenido</h2>

                <!--Login-->    

                <form action="#">
                    <div class="mb-4 text-white">
                        <label for="email" class="form-label">Correo Electronico</label>
                        <input type="email" class="form-control" name="email">
                    </div>
                    <div class="mb-4 text-white">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="contrasenia">
                    </div>
                    <div class="mb-4 form-check text-white">
                        <input type="checkbox" name="connected" class="form-check-input">
                        <label for="connected" class="form-check-label">Mantenerme conectado</label>
                    </div>
                </form>

                <div class="d-grid text-white">
                    <button type="submit" class="btn btn-primary">Iniciar sesion</button>
                </div>

                <div class="my-3 text-white">
                    <span>No tienes cuenta? <a href="#">Registrarse</a></span> <br>
                    <span><a href="#">Recuperar Contraseña</a></span>
                </div>


                <!--Redes Sociales-->

                <div class="container w-100 my-5">
                    <div class="row text-white">
                        <div class="col-12">Iniciar sesion</div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-outline-danger w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <img src="./recursos/logogoogle.png" width="32" alt="">
                                    </div>

                                    <div class="col-12 col-md-10 text-center">
                                        Gmail
                                    </div>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="bootstrap.bundle.min.js"></script>
</body>
</html>
